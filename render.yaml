services:
  - type: web
    name: futuristic-comments-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: futuristic-comments-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true